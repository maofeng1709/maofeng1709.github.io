<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}

</div>

<div class="contact">
	<h1 class="contact-title">Contact & more</h1>

	<p><a href="{{ site.author.linkedin}}" >Linkedin</a></p>
	</div>
	<a href="#" class="top">Top</a>
</div>
